<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title> Charactor Pick </title>
</head>
<body>
    <div class="wrapper">
        <ul class="monster clearfix">
            <li class="monster-item bear">
                <img class="monster-item-cover" src="./images/bear.png" alt="bear" width="450px">
                <h2>BEAR</h2>
            </li>
            <li class="monster-item corn">
                <img class="monster-item-cover" src="./images/grainstall.png" alt="grains" width="600px">
                <h2>GRAINS</h2>
            </li>
            <li class="monster-item puppy">
                <img class="monster-item-cover" src="./images/puppy.png" alt="puppy" width="500px">
                <h2>PUPPY</h2>
            </li>
        </ul>
    </div>
</body>
</html>
